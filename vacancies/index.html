<!DOCTYPE html>
<html>
	<head>
		<title>TSSP Vacancies</title>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" id="favicon" />
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />
		<style type="text/css">
		html { height: 100%; }
		body { height: 100%; margin: 0; padding: 0; }
		#map-canvas { height: 100%; margin: 0; padding: 0; }
		.on {font-weight:bold;}
		.button, .bytewize {
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 99;
			padding: 5px;
			border-radius:2px;
			cursor: pointer;
			text-align: center;
			background:#FFF;
			border:none;
			outline:none;
			color:#222;
			font-size:11px;
			box-shadow: 0 1px 6px rgba(0,0,0,0.16);
			font-family: "Open Sans";
		}.button:hover {background:#EBEBEB;}
		.bytewize {
			top: 10px;
			left: auto;
			right: 10px;
			padding: 0px;
			border-radius:5px;
			border:none;
			box-shadow: 0 0px 6px rgba(0,0,0,0.5);
		}
		.pace {
			-webkit-pointer-events: none;
			pointer-events: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}
		.pace-inactive { display: none; }
		.pace .pace-progress {
			background: #29d;
			position: fixed;
			z-index: 2000;
			top: 0;
			right: 100%;
			width: 100%;
			height: 2px;
		}
		</style>
		<script src="js/pace.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAHO3Ap6ApSdjcSAbDzYlZupXaEwQa9CN4&libraries=places"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div class="button" id="traffic" style="left: 120px;" >Street Traffic</div>
		<div class="button" id="images" style="left: 210px;" >School Icons</div>
		<a href="http://www.bytewize.com.au/" target="_newtab" ><img class="bytewize" src="bytewize.png" /></a>
		<div id="map-canvas"/>
		<script src="js/index.js"></script>
	</body>
</html>
